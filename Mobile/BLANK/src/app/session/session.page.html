<ion-header>
  <ion-toolbar>
    <div class="flex justify-between">
      <ion-title>
        {{getMonthName(currentMonth)}} {{currentYear}}
      </ion-title>
      <ion-button (click)="previousMonth()">
        <ion-icon name="arrow-back"></ion-icon>

      </ion-button>
      <ion-button (click)="nextMonth()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="shadow-lg rounded-lg p-10">
    <ion-row class="border-b-4">
      <ion-col class="day-header">Lun</ion-col>
      <ion-col class="day-header">Mar</ion-col>
      <ion-col class="day-header">Mer</ion-col>
      <ion-col class="day-header">Jeu</ion-col>
      <ion-col class="day-header">Ven</ion-col>
      <ion-col class="day-header">Sam</ion-col>
      <ion-col class="day-header">Dim</ion-col>
    </ion-row>

    <ion-row *ngFor="let week of calendar">
      <ion-col class="border-t-2 day-cell" *ngFor="let cell of week"
        [ngClass]="{'has-event': hasEvent(cell.event?.date)}" (click)="selectEvent(cell.event)">
        {{ cell.day ? cell.day : "" }}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="selectedEvent">
          <div *ngFor="let item of heureSession(selectedEvent.date)">
            <div class="bg-white rounded-lg text-black font-semibold flex shadow-lg p-2 mt-1">
              <ion-input [(ngModel)]="item.details.professeur" disabled></ion-input>
              <ion-input [(ngModel)]="item.details.module" disabled></ion-input>
              <ion-input [(ngModel)]="item.details.salle"
                [value]="item.details.salle === null ? 'EnLigne' : item.details.salle" disabled></ion-input>
              <ion-input [(ngModel)]="item.details.heure" disabled></ion-input>
              <!-- *ngIf="isCheckboxVisible(item)" -->
              <div  (click)="listeEleves(true,item.details.session_cours_classe_id)" style="height: 2rem;background-color: blue;border: 1px solid;border-radius: 50px ;">Open</div>
              <ion-modal [isOpen]="isModalOpen">
                <ng-template>
                  <ion-header >
                    <ion-toolbar>
                      <ion-title>Liste Eleves</ion-title>
                      <ion-buttons slot="end">
                        <ion-button (click)="setOpen(false)">Close</ion-button>
                      </ion-buttons>
                    </ion-toolbar>
                  </ion-header>
                  <ion-content>
                    <!-- <ion-list> -->
                      <div *ngFor="let item1 of eleves" >
                        <div class="bg-white w-[90%] ml-4 shadow-lg text-black rounded-lg flex font-bold p-3 mt-1 ">
                        <ion-avatar slot="start">
                          <ion-img [src]="item1.user.photo"></ion-img>
                        </ion-avatar>
                        <ion-label>
                          <h2>{{item1.user.name}}</h2>
                          <h2 class="text-black">Présence : {{ item1.presence === 1 ? 'Présent' : 'Absent' }}</h2>
                        </ion-label>
                        <div  style="margin-top:-0.5rem;" class="flex justify-end" *ngIf="emarger(item1)" (click)="emargement(item1.session_cours_classe_id)">ccc</div>
                      </div>
                    </div>
                    <!-- </ion-list> -->
                  </ion-content>
                </ng-template>
              </ion-modal>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
