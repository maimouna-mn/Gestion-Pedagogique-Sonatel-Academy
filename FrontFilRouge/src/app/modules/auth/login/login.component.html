<div class="h-screen flex w-screen items-center justify-center bg-blue-100">
    <div class="bg-white p-8 shadow-md rounded-md w-1/3">
      <h2 class="text-2xl font-bold mb-4">Connexion</h2>
      <form [formGroup]="form">
        <div class="mb-4">
          <label for="login" class="block text-gray-600 font-medium">Email :</label>
          <input type="text" id="login" formControlName="email" class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-600 font-medium">Mot de passe :</label>
          <input type="password" id="password" formControlName="password" class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none" (click)="login()">Connexion</button>
      </form>
      <div class="mt-4 text-center">
        <a href="#" class="text-indigo-600 hover:underline">Mot de passe oubli√© ?</a>
      </div>
    </div>
  </div>
